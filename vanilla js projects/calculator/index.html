<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>
        <div class="buttons">
            <button class="orange" onclick="addToDisplay('+')">+</button>
            <button class="regular" onclick="addToDisplay('7')">7</button>
            <button class="regular" onclick="addToDisplay('8')">8</button>
            <button class="regular"onclick="addToDisplay('9')" >9</button>
            <button class="orange" onclick="addToDisplay('-')">-</button>
            <button class="regular" onclick="addToDisplay('4')">4</button>
            <button class="regular" onclick="addToDisplay('5')">5</button>
            <button class="regular" onclick="addToDisplay('6')">6</button>
            <button class="orange" onclick="addToDisplay('*')">*</button>
            <button class="regular" onclick="addToDisplay('1')">1</button>
            <button class="regular" onclick="addToDisplay('2')">2</button>
            <button class="regular" onclick="addToDisplay('3')">3</button>
            <button class="orange" onclick="addToDisplay('/')">/</button>
            <button class="regular" onclick="addToDisplay('0')">0</button>
            <button class="regular" onclick="addToDisplay('.')">.</button>
            <button class="regular" onclick="calculate()">=</button>
            <button class="orange" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
