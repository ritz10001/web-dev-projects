<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Rock - Paper - Scissors</h1>
        <button class="button" id="rock">👊</button>
        <button class="button" id="paper">✋</button>
        <button class="button" id="scissors">✌️</button>
        <h2 id="playerchoice">PLAYER: </h2>
        <h2 id="computerchoice">COMPUTER: </h2>
        <br>
        <h1 id="status"></h1>
        <h3>Player Score: <span id="playerscore" style="color: rgb(15, 255, 15); font-family:'Segoe UI';">0</span></h3>
        <h3>Computer Score: <span id="computerscore" style="color: red; font-family:'Segoe UI';">0</span></h3>
    </div>
    
    
    <script src="rps.js"></script>
</body>
</html>
